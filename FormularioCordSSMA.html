<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario  PMG</title>
		<link rel = "icon" href = "img/pmg.png" type = "image/x-icon">
    <link rel="stylesheet" href="css/styleformulario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="parent clearfix">
        <div class="bg-illustration" style="background-image: url(img/empleos/IMG_2171_.jpg);">
        </div>
        
        <div class="login">
          <div class="container">
            <h1 style="text-align: center;">Unete a nuestro equipo de trabajo</h1>
        
            <div class="login-form">
              <form action="" id="task-form">
                <input type="text" placeholder="Nombre" id="name">
                <input type="text" placeholder="Telefono" id="phone">
                <input type="email" placeholder="Correo" id="email">
                <input type="text" placeholder="Nivel de Estudios" id="school">
                <input type="text" placeholder="Campo de Experiencia" id="experience">
                <input type="text" placeholder="Lugar de Residencia" id="location">
                <div class="remember-form">
                    <input type="checkbox" id="able">
                    <span>Disponibilidad a cambio de Residencia</span>
                </div>
                
                <button type="submit">Enviar</button>
    
              </form>
            </div>
        
          </div>
          </div>
      </div>

    <script type="module" src="js/formularios.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
