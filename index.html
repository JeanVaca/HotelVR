<!DOCTYPE html>
<html lang="en">
<head>
  <title>SOSO</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
   
<div class="container">
  <div class="row">
    <div class="col center">
        <img id="imagen" src="img/sad.png" alt="" onclick="myFunction();">
        <br/>
        <br/>
        <h2>You can change everything,</h2>
        <h2>Even with a click.</h2>
    </div>
  </div>
</div>

</body>

<script>
    var estado = "sad";

    function myFunction(){

        if(estado == "sad"){
            document.getElementById("imagen").src = "img/happy.png";
            estado = "happy";
        }

        else{
            document.getElementById("imagen").src = "img/sad.png";
            estado = "sad";
        }
    }
</script>

</html>
